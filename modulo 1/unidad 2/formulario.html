 </head>
 <body>

    botones, cuadros de texto, listas desplegables, etc) -->
    <label>Escribe tu nombre:</label>
    <input type="text" value="pepito rodriges" name="nombre" > <!-- permite definir tipos diferentes de

    </form>
 </body>
</html>
